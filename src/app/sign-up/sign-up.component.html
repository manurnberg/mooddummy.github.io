<div class="row justify-content-center" style="margin-top: 70px;">
    <mdb-card class="col-lg-5 col-md-6 col-11 p-0 text-center">
        <mdb-card-body>
            <div class="mb-5 mt-2">
                <h2>Sign Up My Friend üññ</h2>
            </div>

            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="md-form mt-0 mb-3">
                    <label for="email" class="">Email</label>
                    <input mdbInput 
                    id="email"
                    placeholder="someone@dummy.com"
                    formControlName="email" 
                    type="email" class="form-control"
                    [ngClass]="{'is-invalid': v.email.errors }">
                    <div *ngIf="v.email.errors" class="invalid-feedback">
                        <div *ngIf="v.email.errors.email">Don't look like a valid email buddy üôÑ</div>
                    </div>
                </div>
                <div class="md-form mt-0 mb-3">
                    <label for="password" class="">Password</label>
                    <input mdbInput 
                    id="password" 
                    placeholder="At least 6 characters"
                    formControlName="password"
                    type="password" class="form-control"
                    [ngClass]="{ 'is-invalid': v.password.errors }">
                    <div *ngIf="v.password.errors" class="invalid-feedback">
                        <div *ngIf="v.password.errors.minlength">Must contain st least 6 characters </div>
                        <div *ngIf="v.password.errors.maxlength">Too long!</div>
                    </div>
                </div>
                <div class="md-form mt-3 mb-5">
                    <label for="confirm_password" class="">Confirm your password</label>
                    <input mdbInput id="confirm_password" type="password" class="form-control"
                        formControlName="confirm_password"
                        [ngClass]="{ 'is-invalid': (v.confirm_password.errors || password_not_match)}">
                    <div *ngIf="v.confirm_password.errors" class="invalid-feedback mt-2">
                        <div *ngIf="v.confirm_password.errors.required">You must confirm this stuff!</div>
                    </div>
                    <div *ngIf="password_not_match" class="invalid-feedback mt-2">
                        <div>Think those are not equal üßê</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" mdbWavesEffect>Push to Registration!!</button>
            </form>

            <div class="md-form mt-0">
                <br>
                <div>
                    <p>
                        <span><a routerLink="/sign-in" class="blue-text mouse-pointer" type="button">Bring me back to
                                Login!</a></span>
                    </p>
                </div>

            </div>
        </mdb-card-body>
    </mdb-card>
</div>
