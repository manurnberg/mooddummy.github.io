<div class="row justify-content-center" style="margin-top: 70px;">
    <mdb-card class="col-lg-5 col-md-6 col-11 p-0 text-center">
        <mdb-card-body>
            <div class="mb-5 mt-2">
                <h2>Sign In to see this Dummy ðŸ‘ˆ</h2>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="signIn()">
                <div class="md-form mt-0 mb-3">
                    <label for="email" class="">Email</label>
                    <input mdbInput id="email" formControlName="email" type="email" class="form-control"
                        [ngClass]="{'is-invalid': v.email.errors }">
                    <div *ngIf="v.email.errors" class="invalid-feedback">
                        <div *ngIf="v.email.errors.email">Don't look like a valid email buddy</div>
                    </div>
                </div>


                <div class="md-form mt-0 mb-5">
                    <label for="password" class="">Password</label>
                    <input mdbInput id="password" formControlName="password" type="password" class="form-control"
                        [ngClass]="{ 'is-invalid': v.password.errors }">
                    <div *ngIf="v.password.errors" class="invalid-feedback">
                        <div *ngIf="v.password.errors.minlength">Must contain st least 6 characters </div>
                        <div *ngIf="v.password.errors.maxlength">Too long</div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" mdbWavesEffect>Let's go in!</button>
            </form>

            <div class="md-form mt-0">
                <br>
                <div>
                    <p>
                        <span><a routerLink="/sign-up" class="blue-text mouse-pointer" type="button">Not registered my
                                friend?</a></span>
                    </p>
                    <p>
                        <span><a (click)="passwordResetModal.show()" class="blue-text mouse-pointer">Forgot your pass?</a></span>
                    </p>
                </div>
            </div>
        </mdb-card-body>
    </mdb-card>
</div>

<div mdbModal #passwordResetModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
       aria-labelledby="myNewBrandModalLabel" aria-hidden="true"
       [config]="{backdrop: 'static',  keyboard: false}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="passwordResetModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100 white-text" id="myModalLabel">Reset your password!</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="passwordResetForm" class='mt-3'>
                <div>
                  <div>We're gonna send you an email to reset your password! </div>
                  <br>
                  <input mdbInput id="email" name="email" formControlName="email" type="email" placeholder="Email"
                    class="form-control w-100" [ngClass]="{ 'is-invalid': ev.email.errors }">
                    <div *ngIf="ev.email.errors" class="invalid-feedback">
                    <div *ngIf="ev.email.errors.email">Doesn't look likes an email ðŸ™„</div>
                    </div>
                    <br>
  
                  <button class="btn btn-primary" (click)="sendPasswordResetEmail();passwordResetModal.hide()"  mdbWavesEffect>Give me back my Password!</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
